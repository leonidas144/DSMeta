<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>DSMeta</title>
</head>
<body>
    <header>

        <div class="dsmeta-logo-container">
            <img src="logo.svg" alt="logoDSMeta">
            <h1>DSMeta</h1>
            <p>Desenvolvido por <a href="https://www.github.com/leonidas144">leonidas144</a></p>
        </div>
        
    </header>

    <main>
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="">
                        </div>
                    </div>
                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="show992">ID</th>
                                    <th class="show576">Data</th>
                                    <th>Vendedor</th>
                                    <th class="show992">Visitas</th>
                                    <th class="show992">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th class="show992">333</th>
                                    <th class="show576">02/09/2022</th>
                                    <th>Claudio</td>
                                    <th class="show992">13</th>    
                                    <th class="show992">9</th>
                                    <th>R$ 550,00</td>
                                    <th>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="imagem.svg" alt="notificar">

                                            </div>
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="show992">333</th>
                                    <th class="show576">02/09/2022</th>
                                    <th>Celio</th>
                                    <th class="show992">13</th>    
                                    <th class="show992">9</th>
                                    <th>R$ 320,00</th>
                                    <th>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="imagem.svg" alt="notificar">

                                            </div>
                                        </div>
                                </tr>
                                <tr>
                                    <th class="show992">333</th>
                                    <th class="show576">02/09/2022</th>
                                    <th>Adio</th>
                                    <th class="show992">13</th>    
                                    <th class="show992">9</th>
                                    <th>R$ 750,00</th>
                                    <th>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="imagem.svg" alt="notificar">

                                            </div>
                                        </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>



                </div>
            </div>
        </section>
    </main>
</body>
</html>
